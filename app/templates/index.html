<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Wine Quality Snobs</title>
    <style>
        .bg-wine {        
            background: url('{{ url_for("static", filename="images/6386706.jpg") }}') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-image bg-wine">
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-0 col-xl-4"></div>
            <div class="col-12 col-xl-4">            
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <div class="navbar-brand d-flex align-items-center" >
                            <img src="{{ url_for('static', filename='images/snob.png') }}" alt="" height="50" class="d-inline-block align-text-top">
                            <span class="ms-2">Wine Quality Snobs</span>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link" href="#">Explain</a>
                                <a class="nav-link" href="#">About</a>              
                            </div>
                        </div>
                    </div>
                </nav>                
                <form class="mt-5 mx-3 p-0 text-light">
                    <div class="row p-3 bg-dark">
                        <div class="col">
                            <div class="mb-3">
                                <label for="rng_fa" class="form-label">Fixed Acidity</label><div class="float-end" id="val_fa">0.0</div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="rng_fa">
                            </div>
                            <div class="mb-3">
                                <label for="rng_va" class="form-label">Volatile Acidity</label><div class="float-end" id="val_va">0.0</div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="rng_va">
                            </div>
                            <div class="mb-3">
                                <label for="rng_ca" class="form-label">Citric Acid</label><div class="float-end" id="val_ca">0.0</div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="rng_ca">
                            </div>
                            <div class="mb-3">
                                <label for="rng_rs" class="form-label">Residual Sugar</label><div class="float-end" id="val_rs">0.0</div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="rng_rs">
                            </div>
                            <div class="mb-3">
                                <label for="rng_c" class="form-label">Chlorides</label><div class="float-end" id="val_c">0.0</div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="rng_c">
                            </div>
                            <div class="mb-3">
                                <label for="rng_fsd" class="form-label">Free Sulfur Dioxide</label><div class="float-end" id="val_fsd">0.0</div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="rng_fsd">
                            </div>
                        </div>                    
                        <div class="col">                    
                            <div class="mb-3">
                                <label for="rng_tsd" class="form-label">Total Sulfur Dioxide</label><div class="float-end" id="val_tsd">0.0</div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="rng_tsd">
                            </div>
                            <div class="mb-3">
                                <label for="rng_d" class="form-label">Density</label><div class="float-end" id="val_d">0.0</div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="rng_d">
                            </div>
                            <div class="mb-3">
                                <label for="rng_ph" class="form-label">pH</label><div class="float-end" id="val_ph">0.0</div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="rng_ph">
                            </div>
                            <div class="mb-3">
                                <label for="rng_s" class="form-label">Sulphates</label><div class="float-end" id="val_s">0.0</div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="rng_s">
                            </div>
                            <div class="mb-3">
                                <label for="rng_a" class="form-label">Alcohol</label><div class="float-end" id="val_a">0.0</div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="rng_a">
                            </div>
                        </div>
                    </div>
                    <div class="row p-3 bg-dark mt-5">
                        <div class="col bg-dark">
                            <h3 class="float-start">Your predicted wine quality score is:</h3><div class="float-end"><h3 id="wqs" class="float-start">0.0</h3><h3 id="wqs" class="float-start">/10</h3></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-0 col-xl-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
