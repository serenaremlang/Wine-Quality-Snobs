<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Wine Quality Snobs</title>
    <style>
        .bg-wine {        
            background: url('{{ url_for("static", filename="images/6386706.jpg") }}') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-image bg-wine">
    <div class="container-fluid">
        <div class="row pt-5">
            <div class="col-0 col-xl-4"></div>
            <div class="col-12 col-xl-4">            
                <nav class="navbar navbar-expand-lg navbar-dark mb-4 bg-dark">
                    <div class="container-fluid">
                        <div class="navbar-brand d-flex align-items-center" >
                            <img src="{{ url_for('static', filename='images/snob.png') }}" alt="" height="50" class="d-inline-block align-text-top">
                            <span class="ms-2">Wine Quality Snobs</span>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                                <a class="nav-link" href="/compare">Compare</a>
                                <a class="nav-link" href="/explain">Explain</a>
                                <a class="nav-link" href="/about">About</a>                
                            </div>
                        </div>
                    </div>
                </nav>                
                <form id="frmWineVals" class="mx-3 p-0 text-light">
                    <div class="row p-3 mb-4 bg-dark">
                        <div class="col">
                            <select class="form-select" aria-label="Default select example" onchange="optionChanged(this.value)" id="ddl_wt" name="ddl_wt">
                                <option selected>Select to choose between Red or White for your Wine type</option>
                                <option value="1">Red</option>
                                <option value="2">White</option>                                
                            </select>
                        </div>
                    </div>
                    <div class="row p-3 mb-4 bg-dark" id="sliders">
                        <div class="col">
                            <div class="mb-3">
                                <label for="rng_fa" class="form-label">Fixed Acidity</label><div class="float-end rngval" id="val_fa">0.0</div>
                                <div class="justify-content-center text-center">
                                    <div class="float-start">03.800</div>
                                    <input type="range" class="form-range" style="width:50%" min="3.8" max="14.2" step="0.2" id="rng_fa" name="rng_fa" data-id="val_fa">
                                    <div class="float-end">14.200</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="rng_va" class="form-label">Volatile Acidity</label><div class="float-end rngval" id="val_va">0.0</div>
                                <div class="justify-content-center text-center">
                                    <div class="float-start">0.0800</div>
                                    <input type="range" class="form-range" style="width:50%" min="0.08" max="1.1" step="0.01" id="rng_va" name="rng_va" data-id="val_va">
                                    <div class="float-end">1.1000</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="rng_ca" class="form-label">Citric Acid</label><div class="float-end rngval" id="val_ca">0.0</div>
                                <div class="justify-content-center text-center">
                                    <div class="float-start">0.0000</div>
                                    <input type="range" class="form-range" style="width:50%" min="0" max="1.66" step="0.01" id="rng_ca" name="rng_ca" data-id="val_ca">
                                    <div class="float-end">1.6600</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="rng_rs" class="form-label">Residual Sugar</label><div class="float-end rngval" id="val_rs">0.0</div>
                                <div class="justify-content-center text-center">
                                    <div class="float-start">0.6000</div>
                                    <input type="range" class="form-range" style="width:50%" min="0.600" max="65.800" step="0.1" id="rng_rs" name="rng_rs" data-id="val_rs">
                                    <div class="float-end">65.800</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="rng_c" class="form-label">Chlorides</label><div class="float-end rngval" id="val_c">0.0</div>
                                <div class="justify-content-center text-center">
                                    <div class="float-start">0.0090</div>
                                    <input type="range" class="form-range" style="width:50%" min="0.009" max="0.346" step="0.001" id="rng_c" name="rng_c" data-id="val_c">
                                    <div class="float-end">0.3460</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="rng_fsd" class="form-label">Free Sulfur Dioxide</label><div class="float-end rngval" id="val_fsd">0.0</div>
                                <div class="justify-content-center text-center">
                                    <div class="float-start">02.000</div>
                                    <input type="range" class="form-range" style="width:50%" min="2.00" max="289.00" step="1" id="rng_fsd" name="rng_fsd" data-id="val_fsd">
                                    <div class="float-end">289.00</div>
                                </div>
                            </div>
                        </div>                    
                        <div class="col">                    
                            <div class="mb-3">
                                <label for="rng_tsd" class="form-label">Total Sulfur Dioxide</label><div class="float-end rngval" id="val_tsd">0.0</div>
                                <div class="justify-content-center text-center">
                                    <div class="float-start">09.000</div>
                                    <input type="range" class="form-range" style="width:50%" min="9.0" max="440.0" step="1" id="rng_tsd" name="rng_tsd" data-id="val_tsd">
                                    <div class="float-end">440.00</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="rng_d" class="form-label">Density</label><div class="float-end rngval" id="val_d">0.0</div>
                                <div class="justify-content-center text-center">
                                    <div class="float-start">0.9871</div>
                                    <input type="range" class="form-range" style="width:50%" min="0.9871" max="1.0390" step="0.0001" id="rng_d" name="rng_d" data-id="val_d">
                                    <div class="float-end">1.0390</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="rng_ph" class="form-label">pH</label><div class="float-end rngval" id="val_ph">0.0</div>
                                <div class="justify-content-center text-center">
                                    <div class="float-start">02.720</div>
                                    <input type="range" class="form-range" style="width:50%" min="2.720" max="3.820" step="0.01" id="rng_ph" name="rng_ph" data-id="val_ph">
                                    <div class="float-end">03.820</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="rng_s" class="form-label">Sulphates</label><div class="float-end rngval" id="val_s">0.0</div>
                                <div class="justify-content-center text-center">
                                    <div class="float-start">0.2200</div>
                                    <input type="range" class="form-range" style="width:50%" min="0.22" max="1.08" step="0.01" id="rng_s" name="rng_s" data-id="val_s">
                                    <div class="float-end">1.0800</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="rng_a" class="form-label">Alcohol</label><div class="float-end rngval" id="val_a">0.0</div>
                                <div class="justify-content-center text-center">
                                    <div class="float-start">08.000</div>
                                    <input type="range" class="form-range" style="width:50%" min="8.00" max="14.20" step="0.10" id="rng_a" name="rng_a" data-id="val_a">
                                    <div class="float-end">14.200</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-danger float-end mt-3" type="button" id="btnSubmit">Submit</button> 
                                <input class="btn btn-danger float-end mt-3 me-2" type="reset" value="Reset">
                            </div>
                        </div>
                    </div>
                    <div class="row p-3 bg-dark">
                        <div class="col justify-content-center text-center">
                            <h3>Your predicted wine quality is:</h3>
                            <h3 id="wqs" style="display:inline">?</h3><!--<h3 style="display:inline">/10</h3> -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-0 col-xl-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
